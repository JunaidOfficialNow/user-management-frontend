<app-alert [message]="error" *ngIf="error"></app-alert>
<div class="w-[40vw] h-[60vh] bg-slate-800 text-black">
  <form  class="w-[40vw] h-[60vh] flex flex-col justify-center items-center text-white" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h3 class="mt-3 font-mono">Register here</h3>
    <app-loading *ngIf="isLoading"></app-loading>

      <div class=" w-[90%] h-[60%] flex items-center flex-col mt-8" *ngIf="!isLoading">
      <input ngModel required="" name="name" type="text" class="w-[90%] h-[20%] bg-slate-950 rounded-lg ps-2" placeholder="Eg: Jacob">
      <input  ngModel required=""  email="" name="email" type="text" class="w-[90%] h-[20%] my-5 bg-slate-950 rounded-lg ps-2" placeholder="you@example.com">
      <input ngModel required="" name="password" type="text" class="w-[90%] h-[20%] rounded-lg   bg-slate-950 ps-2" placeholder="password">
    </div>
  
    <div class="buttons">
      <button type='submit' class="border-red-100  disabled:bg-red-800 border-solid border-2 w-40 rounded-xl p-2 hover:bg-white hover:text-black mb-10 me-3"  [disabled]="!form.valid">Register</button>
      <a  routerLink="/" class="border-red-100 border-solid border-2 w-40 rounded-xl p-2 hover:bg-white hover:text-black mb-10 text-center">Sign In</a>
     </div>
  
  </form>
</div>
