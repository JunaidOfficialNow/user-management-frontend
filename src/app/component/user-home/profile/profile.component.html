<div class="profile flex flex-col items-center h-[100%]">
  <h3 class="mt-10 underline text-3xl text-white font-mono">And this is you</h3>

   <div class="profile h-[80%] w-[90%] mt-12 flex flex-col items-center">
    <img [src]="src"
     alt="profile image" class="w-[40%] h-[50%] bg-slate-50 rounded-full bg-contain" (click)="onFileEnable(fileInput)">


     <div class="details text-white text-center mt-4 font-mono">
      <h2 class="text-2xl">{{userProps.name}}</h2>
      <h4>{{userProps.email}}</h4>
     </div>
     <input type="file" #fileInput (change)="onFileInput($event)" style="display: none;">

     <button (click)="logout()" class="bg-blue-500 text-white w-40 h-10 mt-5 hover:bg-transparent hover:border-solid hover:border-blue-500 hover:border-2 rounded">
      Logout
     </button>
   


   </div>

</div>
