<div class="users h-[100%] w-[50%] float-left border-solid border-slate-500 border-e-2 flex flex-col items-center ">
  <h3 class="text-white font-mono text-3xl underline mt-10">Your fellow users</h3>
  <div class="fello-users w-[60%] h-[90%] ps-10 mt-12">


    <div class="user w-[80%] h-[10%]  text-white font-mono mt-3" *ngFor="let user of userProps; let i = index">
      {{i + 1}}. {{user.name}} <br>
       <span class="ms-6">{{user.email}}</span>
    </div>


  </div>

</div>
