<section class="w-[100%] h-[100%] bg-slate-950">
    <app-admin-header (onQuery)="searchUser($event)"></app-admin-header>

    <section class="bg-slate-950 w-[100%] flex justify-center mt-10 pb-10">
      <section class="h-[80%] w-[80%] bg-slate-900 rounded-3xl flex flex-col items-center text-white pb-12">
        <h3 class="text-2xl mt-4" >Manage your users here</h3>
        <div class="users h-auto w-[90%] mt-12 flex flex-col items-center" *ngFor="let user of users">
          <app-users [query]="searchQuery" [users]="user"  class="w-[100%] flex justify-center"></app-users>      
        </div>

      </section>

    </section>




</section>
